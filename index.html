<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <title>Weather Check</title>
</head>
<body class="container">
    <header>
        <h1>Weather Check &#10004;</h1>
    </header>
    <main class="row">
        <!-- search and history -->
        <section id="search-section" class="col-3">
            <form id="user-form">
                <label class="form-label col-12" for="city-search"><h3>Search for a City:</h3></label>
                <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input col-12" />
                <input type="submit" class="btn btn-primary col-12"></input>
            </form>
        </section>
        <!-- weather display -->
        <section class="col-9 main-content">
            <!-- todays weather -->
            <div id="todays-weather">
            </div>
            <!-- 5 day weather cards -->
            <div id="weather-cards">
                <h4 id="five-day"></h4>
                <div id="five-day-row">
                    <div id="card-one" class="bg-dark"></div>
                    <div id="card-two" class="bg-dark"></div>
                    <div id="card-three" class="bg-dark"></div>
                    <div id="card-four" class="bg-dark"></div>
                    <div id="card-five" class="bg-dark"></div>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
